<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,300;0,400;0,600;0,700;1,100&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <!-- Header -->
    <section class="mb-11">
      <header
        class="mx-auto flex max-w-[1200px] justify-between pt-[43px] text-anthracite lg:px-5 sm:pt-5">
        <!-- Logo -->
        <a href="#" class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            viewBox="0 0 34 34"
            fill="none">
            <path
              d="M0 34.0003H13.4588V24.499C13.4588 22.4853 15.0898 20.8543 17.1035 20.8543C19.1172 20.8543 20.7482 22.4853 20.7482 24.499V34.0003H33.9975V0C15.2211 0 0 15.2211 0 34.0003Z"
              fill="#CDA274" />
          </svg>
          <h1 class="ml-2 text-4xl font-dmserif">Interno</h1>
        </a>

        <!-- Menu Desktop -->
        <nav class="sm:hidden">
          <ul class="flex gap-6">
            <li
              class="relative font-medium font-jost text-[15px] leading-[30px] after:absolute after:left-0 after:-bottom-1 after:h-[1px] after:w-full after:bg-anthracite after:scale-0 hover:after:scale-100 after:transition-transform">
              <a href="#">Home</a>
            </li>
            <li
              class="relative font-medium font-jost text-[15px] leading-[30px] after:absolute after:left-0 after:-bottom-1 after:h-[1px] after:w-full after:bg-anthracite after:scale-0 hover:after:scale-100 after:transition-transform">
              <a href="#">Pages</a>
            </li>
            <li
              class="relative font-medium font-jost text-[15px] leading-[30px] after:absolute after:left-0 after:-bottom-1 after:h-[1px] after:w-full after:bg-anthracite after:scale-0 hover:after:scale-100 after:transition-transform">
              <a href="#">Services</a>
            </li>
            <li
              class="relative font-medium font-jost text-[15px] leading-[30px] after:absolute after:left-0 after:-bottom-1 after:h-[1px] after:w-full after:bg-anthracite after:scale-0 hover:after:scale-100 after:transition-transform">
              <a href="#">Project</a>
            </li>
            <li
              class="relative font-medium font-jost text-[15px] leading-[30px] after:absolute after:left-0 after:-bottom-1 after:h-[1px] after:w-full after:bg-anthracite after:scale-0 hover:after:scale-100 after:transition-transform">
              <a href="#">Blog</a>
            </li>
            <li
              class="relative font-medium font-jost text-[15px] leading-[30px] after:absolute after:left-0 after:-bottom-1 after:h-[1px] after:w-full after:bg-anthracite after:scale-0 hover:after:scale-100 after:transition-transform">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>

        <!-- Menu Mobile -->
        <nav
          id="mobile-menu"
          class="fixed top-0 bottom-0 left-0 right-0 items-center justify-center hidden bg-bulany">
          <ul class="flex flex-col gap-8">
            <li><a href="#" class="text-xl text-anthracite">Home</a></li>
            <li><a href="#" class="text-xl text-anthracite">Pages</a></li>
            <li><a href="#" class="text-xl text-anthracite">Services</a></li>
            <li><a href="#" class="text-xl text-anthracite">Project</a></li>
            <li><a href="#" class="text-xl text-anthracite">Blog</a></li>
            <li><a href="#" class="text-xl text-anthracite">Contact</a></li>
            <li>
              <a href="#"
                ><svg
                  width="23"
                  height="24"
                  viewBox="0 0 23 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g opacity="0.8">
                    <path
                      d="M16.6837 17.1844L21.9994 22.5001M19.375 10.6875C19.375 15.7616 15.2616 19.875 10.1875 19.875C5.11338 19.875 1 15.7616 1 10.6875C1 5.61338 5.11338 1.5 10.1875 1.5C15.2616 1.5 19.375 5.61338 19.375 10.6875Z"
                      stroke="#141414"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </g>
                </svg>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Actions -->
        <div class="mt-1 sm:hidden">
          <a href="#"
            ><svg
              width="23"
              height="24"
              viewBox="0 0 23 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g opacity="0.8">
                <path
                  d="M16.6837 17.1844L21.9994 22.5001M19.375 10.6875C19.375 15.7616 15.2616 19.875 10.1875 19.875C5.11338 19.875 1 15.7616 1 10.6875C1 5.61338 5.11338 1.5 10.1875 1.5C15.2616 1.5 19.375 5.61338 19.375 10.6875Z"
                  stroke="#141414"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </g>
            </svg>
          </a>
        </div>

        <!-- Burger menu -->
        <button id="burger" class="group hidden relative sm:block h-5 w-[30px]">
          <span
            class="bg-anthracite h-[1px] w-full absolute top-0 left-0 group-[.active]:translate-y-2 group-[.active]:rotate-45 transition-transform"></span>
          <span
            class="bg-anthracite h-[1px] w-full absolute top-1/2 left-0 group-[.active]:opacity-0 transition-opacity"></span>
          <span
            class="bg-anthracite h-[1px] w-full absolute bottom-0 left-0 group-[.active]:-translate-y-[11px] group-[.active]:-rotate-45 transition-transform"></span>
        </button>
      </header>
    </section>

    <!-- Banner -->
    <section
      id="banner"
      class="block bg-heroMain mt-[45px] bg-contain bg-no-repeat h-[1042px]">
      <div class="absolute max-w-[567px] h-[383px] ml-[20%] mt-[15%]">
        <h1
          class="text-[85px] font-dmserif text-anthracite leading-[106px] lg:text-5xl md:text-3xl xs:text-base">
          Let Your Home Be Unique
        </h1>
        <p
          class="pt-2 pb-[22px] font-jost text-anthracite text-[22px] lg:text-lg md:text-sm xs:text-sm">
          There are many variations of the passages of lorem Ipsum
          fromavailable,variations of the passages.
        </p>
        <button
          class="flex items-center gap-3 px-12 py-6 text-white rounded-2xl font-jost bg-anthracite lg:px-9 lg:py-4 md:px-6 md:py-2 xs:px-3 xs:py-1 md:text-sm xs:text-sm">
          Get Started
          <svg
            width="18"
            height="17"
            viewBox="0 0 18 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1 8.43542L14.7232 8.29857M9.61818 1.91138L16.1412 8.43436L9.48677 15.0887"
              stroke="#CDA274"
              stroke-width="2"
              stroke-linecap="square"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
